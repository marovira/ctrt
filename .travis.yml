language: cpp
os: linux
dist: bionic

# Only notify on failure
notifications:
    email:
        on_success: never
        on_failure: always

compiler:
    - gcc
    - clang

env:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release

addons:
    apt:
        sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
            - clang-9
            - cmake
            - gcc-9
            - g++-9
branches:
    only:
        - master

install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      if [ "$CXX" = "clang++" ]; then export CXX="clang++-9" CC="clang-9"; fi;
      if [ "$CXX" = "g++" ]; then export CXX="g++-9" CC="gcc-9"; fi;
      fi
    # Make sure that we install the required cmake version.
    - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
    - travis_retry wget --no-check-certificate https://cmake.org/files/v3.19/cmake-3.19.6-Linux-x86_64.tar.gz
    - tar -xvf cmake-3.19.6-Linux-x86_64.tar.gz > /dev/null
    - mv cmake-3.19.6-Linux-x86_64 cmake-install
    - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
    - cd ${TRAVIS_BUILD_DIR}

script:
    - mkdir build && cd build
    - cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=OFF
    - make
